<h1>Mannschaften Ergebnis Vergleich</h1>
<form>
    <div class="row g-2">
        <div class="col-md">
            <div class="form-floating">
                <input type="text" class="form-control" id="homeTeamNameFilter" name="homeTeamNameFilter" 
                    [(ngModel)]="homeTeamNameFilter" (ngModelChange)="this.changeHomeTeamNameFilter()">
                <label for="homeTeamNameFilter">Heimmannschaft</label>
            </div>
        </div>
        <div class="col-md">
            <div class="form-floating">
                <input type="text" class="form-control" id="guestTeamNameFilter" name="guestTeamNameFilter" 
                    [(ngModel)]="guestTeamNameFilter" (ngModelChange)="this.changeGuestTeamNameFilter()">
                <label for="guestTeamNameFilter">Gastmannschaft</label>
            </div>
        </div>
    </div>
</form>
<table class="table table-striped table-sm">
    <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">Name</th>
            <th scope="col">Langname</th>
            <th scope="col">Kurzname</th>
            <th scope="col">Superkurz</th>
            <th scope="col">Logo</th>
            <th scope="col">Typ</th>
            <th scope="col">Openliga ID</th>
        </tr>
    </thead>
    <!-- | teamFilter: 'DFB' -->
    <tbody>
        <tr *ngFor="let team of teamsModel">
            <td>
                <button class="btn btn-primary btn-sm" type="submit" (click)="updateTeam(team)">
                    <i class="bi bi-gear"></i>
                </button>
            </td>
            <td>{{team.name}}</td>
            <td>{{team.longName}}</td>
            <td>{{team.shortName}}</td>
            <td>{{team.xshortName}}</td>
            <td>{{team.logo}}</td>
            <td>{{team.type}}</td>
            <td>{{team.openligaid}}</td>
        </tr>
    </tbody>
</table>
