<div>
  <form name="selectSeasonAndGroup">
    <label for="selectSeason">Meisterschaft auswählen:</label>
    <br />
    <select name="selectSeason"
      (change)="seasonSelected($event)">
      <option 
        *ngFor="let season of roundtable.seasons"
        [value]="season.id">
        {{season.name}} {{season.year}}
      </option>
    </select>
    <br />

    <label for="selectGroup">Gruppe auswählen:</label>
    <br />
    <select name="selectGroup"
      (change)="groupSelected($event)">
      <option
        *ngFor="let group of roundtable.groups"
        [value]="group.id">
        {{group.name}}
      </option>
    </select>
    <br />

    <label for="selectRound">Runde auswählen:</label>
    <br />
    <select name="selectRound"
      (change)="roundSelected($event)">
      <option
        *ngFor="let round of roundtable.rounds"
        [value]="round.id">
        {{round.dateTime | date: 'dd.MM.yyyy HH:mm'}}
      </option>
    </select>
  
  </form>

  <div ng-show="authentication.isAdmin()">
    <hr />
    <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="update()">
        Aktualisieren per Openligadb
      </button>
    </div>
    <div class="form-group">
      <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="createOrUpdate()">
        Nächsten Spieltag per Openligadb anlegen.
      </button>
    </div>
  </div>

  <hr />
