<h1>Community Verwaltung</h1>
<div>
    Verwaltung der Community... TODO...
    <table class="table table-sm table-hover">
        <thead>
            <tr>
                <td>Abk√ºrzung</td>
                <td>Name</td>
                <td>Jahrgang</td>
                <td>Community Ops</td>
                <td>Meisterschaft</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let community of communityPage?.content">
                <td>{{community.shortName}}</td>
                <td>{{community.name}}</td>
                <td>{{community.year}}</td>
                <td>{{community.communityManager.nickname}}</td>
                <td>{{community.season.name}} {{community.season.year}}</td>
            </tr>
        </tbody>
    </table>
    <nav aria-label="community-paginator">
        <ul class="pagination justify-content-end">
            <li class="page-item" [class.disabled]="communityPage?.number === 0">
                <a class="page-link" [routerLink]="" (click)="previousPage()" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li *ngFor="let pageNo of slices" class="page-item" [class.active]="communityPage?.number === pageNo">
                <a class="page-link" [routerLink]="" click="gotoPage(pageNo)">{{pageNo + 1}}</a>
            </li>
            <li class="page-item" [class.disabled]="communityPage?.number === communityPage?.totalNumbers - 1">
                <a class="page-link" [routerLink]="" (click)="nextPage" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>

            <!--
            <li class="page-item"  aria-current="page">
                <span class="page-link">2</span>
            </li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            -->
        </ul>
    </nav>
</div>
