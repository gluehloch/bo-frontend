<h1>Teilnehmer Ã¤ndern</h1>

<form name="partyupdateform" novalidate>
    <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input disabled="true" class="form-control" id="id" name="id"
            [(ngModel)]="party.id" />
    </div>
    <div class="mb-3">
        <label for="nickname" class="form-label">Nickname</label>
        <input class="form-control" id="nickname" name="nickname" [(ngModel)]="party.nickname" />
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input class="form-control" id="name" name="name" [(ngModel)]="party.name" />
    </div>
    <div class="mb-3">
        <label for="surnmae" class="form-label">Vorname</label>
        <input class="form-control" id="surname" name="surname" [(ngModel)]="party.surname" />
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Telefon</label>
        <input class="form-control" id="phone" name="phone" [(ngModel)]="party.phone" />
    </div>
    <div class="mb-3">
        <label for="mail" class="form-label">Mail</label>
        <input class="form-control" id="mail" name="mail" [(ngModel)]="party.mail" />
    </div>
    <div class="mb-3">
        <label for="password" >Passwort</label>
        <input class="form-control" id="password" name="password" [(ngModel)]="party.password" />
    </div>

    <button ng-disabled="partyupdateform.$invalid" class="btn btn-lg btn-primary btn-block" type="submit"
        (click)="updateParty()">Speichern</button>
</form>
