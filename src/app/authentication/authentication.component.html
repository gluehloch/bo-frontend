<div>
  <h1>Session Verwaltung</h1>
  <p *ngIf="authentication.authenticated">
    Du bist als {{authentication.nickname}} angemeldet.
  </p>
  <p *ngIf="authentication.isAdmin()">
    Du bist als Administrator angemeldet.
  </p>
  <p *ngIf="!authentication.authenticated">
    Du bist nicht angemeldet.
  </p>

  <div *ngIf="!authentication.authenticated">
    <div class="alert alert-danger" role="alert"
      *ngIf="authentication.authenticationTries > 0">
      Der Login-Versuch ist fehlgeschlagen.
    </div>
    <form name="loginform" novalidate>
      <div class="form-group">
        <label for="nickname" class="sr-only" ng-class="{'has-warning': !authentication.authenticated}">Nickname</label>
        <input type="text" id="nickname" name="nickname" class="form-control" placeholder="Nickname" required autofocus
          [(ngModel)]="authentication.nickname"/>
      </div>
      <div class="form-group">
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required
          ng-class="{'has-warning': !authentication.authenticated}"
          [(ngModel)]="authentication.password"/>
      </div>
      <button
        ng-disabled="loginform.$invalid"
        class="btn btn-lg btn-primary btn-block"
        type="submit"
        (click)="login()">Sign in</button>
    </form>
  </div>

  <div *ngIf="authentication.authenticated">
    Falls du dich ausloggen m√∂chtest, dann kannst du das hier erledigen.
    <form name="logoutform" novalidate>
      <button
        class="btn btn-lg btn-primary btn-block"
        type="submit"
        (click)="logout()">Logout
      </button>
    </form>
  </div>

</div>
