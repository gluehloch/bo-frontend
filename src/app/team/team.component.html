<h1>Mannschaften</h1>
<div *ngIf="teamsModel.length != 0">
    <form>
        <div class="row g-2">
            <div class="col-md">
                <div class="form-floating">
                    <input type="email" class="form-control" id="teamNameFilter" name="teamNameFilter"
                        (ngModel)="teamNameFilter" (ngModelChange)="changeTeamNameFilter()">
                    <label for="teamNameFilter">Mannschaftsname</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <select #dfbFilter class="form-select" id="teamTypeFilter" (change)="changeDfbFilter($event)">
                        <option selected value="alle">Alle</option>
                        <option value="DFB">DFB</option>
                        <option value="FIFA">FIFA</option>
                    </select>
                    <label for="teamTypeFilter">Mannschaftstyp Filtern</label>
                </div>
            </div>
        </div>
    </form>
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Name</th>
                <th scope="col">Langname</th>
                <th scope="col">Kurzname</th>
                <th scope="col">Superkurz</th>
                <th scope="col">Logo</th>
                <th scope="col">Typ</th>
                <th scope="col">Openliga ID</th>
            </tr>
        </thead>
        <!-- | teamFilter: 'DFB' -->
        <tbody>
            <tr *ngFor="let team of teamsModel | teamFilter:dfbFilterValue:teamNameFilter">
                <td>
                    <button class="btn btn-primary btn-sm" type="submit" (click)="updateTeam(team)">
                        <i class="bi bi-gear"></i>
                    </button>
                </td>
                <td>{{team.name}}</td>
                <td>{{team.longName}}</td>
                <td>{{team.shortName}}</td>
                <td>{{team.xshortName}}</td>
                <td>{{team.logo}}</td>
                <td>{{team.type}}</td>
                <td>{{team.openligaid}}</td>
            </tr>
        </tbody>
    </table>
</div>
