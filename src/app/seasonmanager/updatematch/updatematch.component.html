<app-authentication-warning></app-authentication-warning>
<div *ngIf="!matchModel.match">
    <p>Bitte warten ...</p>
</div>
<div *ngIf="matchModel.match">
    <form #updateMatchForm="ngForm" name="updateMatchForm" (ngSubmit)="updateMatch()">
        <div class="form-group">
            <label for="id">ID</label>
            <input type="number" readonly class="form-control" id="id" name="id" [(ngModel)]="matchModel.match.id"/>
        </div>
        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    <label for="finished">Beendet</label>
                    <input type="checkbox" class="form-control" id="finished" name="finished" [(ngModel)]="matchModel.match.finished" required />
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="ko">KO</label>
                    <input type="checkbox" class="form-control" id="ko" name="ko" [(ngModel)]="matchModel.match.ko" required />
                </div>
            </div>
        </div>
<!--
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">2</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
            </div>
-->
        <div class="form-group">
            <label for="dateTime">Datum</label>
            <input type="text" readonly class="form-control" id="dateTime" name="dateTime" value="{{matchModel.match.dateTime | date: 'dd.MM.yyyy HH:mm'}}"/>
        </div>
        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    <label for="homeTeam">Heimmannschaft</label>
                    <input type="text" readonly class="form-control" id="homeTeam" name="homeTeam" [(ngModel)]="matchModel.match.homeTeam.shortName"/>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="guestTeam">Gastmannschaft</label>
                    <input type="text" readonly class="form-control" id="guestTeam" name="guestTeam" [(ngModel)]="matchModel.match.guestTeam.shortName"/>
                </div>
            </div>
        </div>

        <!-- Halbzeit Tore -->
        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    <label for="homeHalfTimeResult">Halbzeit Heim</label>
                    <input type="number" class="form-control" id="homeHalfTimeResult" name="homeHalfTimeResult" [(ngModel)]="matchModel.match.halfTimeResult.homeGoals"/>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="guestHalfTimeResult">Halbzeit Gast</label>
                    <input type="number" class="form-control" id="guestHalfTimeResult" name="guestHalfTimeResult" [(ngModel)]="matchModel.match.halfTimeResult.guestGoals"/>
                </div>
            </div>
        </div>

        <!-- Tore nach 90 Minuten -->
        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    <label for="homeResult">nach 90 Minuten Heim</label>
                    <input type="number" class="form-control" id="homeResult" name="homeResult" [(ngModel)]="matchModel.match.result.homeGoals"/>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="guestResult">nach 90 Minuten Gast</label>
                    <input type="number" class="form-control" id="guestResult" name="guestResult" [(ngModel)]="matchModel.match.result.guestGoals"/>
                </div>
            </div>
        </div>

        <!-- Tore nach Verl채ngerung -->
        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    <label for="homeOvertimeResult">nach Verl채ngerung Heim</label>
                    <input type="number" class="form-control" id="homeOvertimeResult" name="homeOvertimeResult" [(ngModel)]="matchModel.match.overtimeResult.homeGoals"/>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="guestOvertimeResult">nach Verl채ngerung Gast</label>
                    <input type="number" class="form-control" id="guestOvertimeResult" name="guestOvertimeResult" [(ngModel)]="matchModel.match.overtimeResult.guestGoals"/>
                </div>
            </div>
        </div>

        <!-- Tore nach Elfmeterschiessen -->
        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    <label for="homePenaltyResult">nach Elfmeterschiessen Heim</label>
                    <input type="number" class="form-control" id="homePenaltyResult" name="homePenaltyResult" [(ngModel)]="matchModel.match.penaltyResult.homeGoals"/>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="guestPenaltyResult">nach Elfmeterschiessen Gast</label>
                    <input type="number" class="form-control" id="guestPenaltyResult" name="guestPenaltyResult" [(ngModel)]="matchModel.match.penaltyResult.guestGoals"/>
                </div>
            </div>
        </div>

        <div class="form-row">
            <div class="col">
                <button class="btn btn-lg btn-primary btn-block"
                type="submit"
                    class="btn btn-primary"
                    (click)="updateMatch()">Spiel speichern</button>
            </div>
            <div class="col">
                <button class="btn btn-lg btn-secondary btn-block"
                    class="btn btn-secondary"
                    (click)="resetMatch()">Zur체cksetzten</button>
            </div>
        </div>
    </form>    
</div>
