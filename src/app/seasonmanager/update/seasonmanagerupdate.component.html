<h1>Meisterschaft Verwaltung</h1>

<form name="seasonmanagerupdateform" novalidate>
  <div class="form-group">
    <label for="id">ID</label>
    <input disabled="true" class="form-control" id="id" name="id" [(ngModel)]="season.id"/>
  </div>
  <div class="form-group">
      <!-- ng-class="{'has-warning': party.nickname} -->
    <label for="name">Name</label>
    <input class="form-control" id="name" name="name" [(ngModel)]="season.name"/>
  </div>
  <div class="form-group">
    <label for="year">Jahrgang</label>
    <input class="form-control" id="year" name="year" [(ngModel)]="season.year"/>
  </div>
  <div class="form-group">
    <label for="seasonType">Meisterschaftstyp</label>
    <input class="form-control" id="seasonType" name="seasonType" [(ngModel)]="season.seasonType"/>
  </div>
  <div class="form-group">
    <label for="teamType">Mannschaftstyp</label>
    <input class="form-control" id="teamType" name="teamType" [(ngModel)]="season.teamType"/>
  </div>
  <div class="form-group">
    <label for="openligaLeagueSeason">Openleague League</label>
    <input class="form-control" id="openligaLeagueSeason" name="openligaLeagueSeason" [(ngModel)]="season.openligaLeagueSeason"/>
  </div>
  <div class="form-group">
    <label for="openligaLeagueShortcut">Openleague Shortcut</label>
    <input class="form-control" id="openligaLeagueShortcut" name="openligaLeagueShortcut" [(ngModel)]="season.openligaLeagueShortcut"/>
  </div>

  <button
    ng-disabled="loginform.$invalid"
    class="btn btn-lg btn-primary btn-block"
    type="submit"
    (click)="updateSeason()">Speichern</button>
</form>
