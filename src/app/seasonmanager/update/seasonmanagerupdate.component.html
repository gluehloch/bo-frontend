<app-authentication-warning></app-authentication-warning>

<h1>Meisterschaft Verwaltung</h1>
<form #updateSeasonForm="ngForm" name="seasonmanagerupdateform">
    <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <input disabled="true" class="form-control" id="id" name="id" [(ngModel)]="model.season.id" />
    </div>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input class="form-control" id="name" name="name" [(ngModel)]="model.season.name" required />
    </div>
    <div class="mb-3">
        <label for="year" class="form-label">Jahrgang</label>
        <input class="form-control" id="year" name="year" [(ngModel)]="model.season.year" required />
    </div>
    <div class="mb-3">
        <label for="seasonType" class="form-label">Meisterschaftstyp</label>
        <input class="form-control" id="seasonType" name="seasonType" [(ngModel)]="model.season.seasonType" disabled />
    </div>
    <div class="mb-3">
        <label for="teamType" class="form-label">Mannschaftstyp</label>
        <input class="form-control" id="teamType" name="teamType" [(ngModel)]="model.season.teamType" disabled />
    </div>
    <div class="mb-3">
        <label for="openligaLeagueShortcut" class="form-label">Openleague Shortcut</label>
        <input class="form-control" id="openligaLeagueShortcut" name="openligaLeagueShortcut"
            [(ngModel)]="model.season.openligaLeagueShortcut" />
    </div>
    <div class="mb-3">
        <label for="openligaLeagueSeason" class="form-label">Openleague Jahrgang/League</label>
        <input class="form-control" id="openligaLeagueSeason" name="openligaLeagueSeason"
            [(ngModel)]="model.season.openligaLeagueSeason" />
    </div>
    <div class="mb-3">
        <label for="groupTypes" class="form-label">Gruppen der Meisterschaft</label>
        <ng-template [ngIf]="model.groupTypes.length === 0">
            <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="Es ist keine Gruppe der Meisterschaft zugeordnet.">
            </div>
        </ng-template>
        <ng-template [ngIf]="model.groupTypes.length > 0">
            <div class="col-sm-10">
                <span *ngFor="let groupType of model.groupTypes; let index = index">
                    {{groupType.name}}
                    <span *ngIf="index < model.groupTypes.length - 1">, </span>
                </span>
            </div>
        </ng-template>
    </div>
    <div class="mb-3">
        <label for="groupTypes" class="form-label">Gruppen zur Meisterschaft hinzuf√ºgen</label>
        <select class="form-select" id="selectedGroupType" name="selectedGroupType"
            aria-label="Default select example"
            [(ngModel)]="model.selectedGroupType">
            <option *ngFor="let groupType of model.selectableGroupTypes"
                [value]="groupType.id">
                {{groupType.name}}
            </option>
          </select>
    </div>

    <div class="d-grid gap-2">
        <button [disabled]="!updateSeasonForm.form.valid || model.submitted" class="btn btn-md btn-primary btn-block" type="button"
            (click)="updateSeason()">Speichern</button>
        <button class="btn btn-secondary" (click)="abort()" type="button">Abbrechen</button>
    </div>

   
</form>
